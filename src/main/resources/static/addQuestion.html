<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add a question</title>
</head>
<body>
<div class="container">
        <div class="page-header">
        <div class="col-sm-12" align="right">
            <a href="/logout">Logout</a>
            </div>
            <h1>Set Questions here</h1>
            
        </div>

<form action="insertQuestion" method="post">
  <label for="id">Enter Question ID</label><br>
<input type="text" name="id"><br>
 <label for="text">Enter Question</label><br>
<textarea name="text" id="text"></textarea><br>
 <label for="optionA">Enter OptionA</label><br>
<textarea name="optionA" id="optionA"></textarea><br>
 <label for="optionB">Enter OptionB</label><br>
<textarea name="optionB" id="optionB"></textarea><br>
<label for="optionC">Enter OptionC</label><br>
<textarea name="optionC" id="optionC"></textarea><br>
<label for="optionD">Enter OptionD</label><br>
<textarea name="optionD" id="optionD"></textarea><br>
<label for="selected">Enter Selected</label><br>
<textarea name="selected" id="selected">0</textarea><br>
<label for="correct">Enter Correct Ans</label><br>
<textarea name="correct" id="correct">4</textarea><br>
  <input type="submit" value="Submit">

</form>  
</div>
</body>
</html>
